<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Boolzap</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <!-- Div sfondo -->
    <div id="body-background">
      <div class="blue-stripe"></div>
    </div>
    <!-- / div sfondo -->
    <!-- Wrapper contenuto pagina -->
    <div id="content-wrapper" class="abs-centr">
      <!-- Contenuto sinistra -->
      <aside>
        <!-- Header aside -->
        <header>
          <img src="img/avatar_io.jpg" alt="foto profilo io">
          <div class="header-icons">
            <i class="fas fa-circle-notch"></i>
            <i class="fas fa-comment-alt"></i>
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </header>
        <!-- / header aside -->
        <!-- Div notifiche -->
        <div id="notifications">
          <i class="fas fa-bell-slash"></i>
          <div id="notifications-text">
            <h4>Ricevi notifiche di nuovi messaggi</h4>
            <p>Attiva notifiche desktop</p>
          </div>
        </div>
        <!-- / div notifiche -->
        <!-- Cerca -->
        <div id="search">
        </div>
        <!-- / cerca -->
        <!-- Contenitore contatti -->
        <div id="contacts-container">
          <div class="contact pos-rel">
            <img src="img/avatar_1.jpg" alt="foto profilo contatto 1">
            <div class="contact-text">
              <h4 class="contact-name">Nome</h4>
              <p class="last-message">Ultimo messaggio</p>
            </div>
            <span class="last-message-time">15:30</span>
          </div>
          <div class="contact pos-rel">
            <img src="img/avatar_1.jpg" alt="foto profilo contatto 1">
            <div class="contact-text">
              <h4 class="contact-name">Nome</h4>
              <p class="last-message">Ultimo messaggio</p>
            </div>
            <span class="last-message-time">15:30</span>
          </div>
          <div class="contact pos-rel">
            <img src="img/avatar_1.jpg" alt="foto profilo contatto 1">
            <p class="last-message"></p>
            <span class="last-message-time"></span>
          </div>
          <div class="contact pos-rel">
            <img src="img/avatar_1.jpg" alt="foto profilo contatto 1">
            <p class="last-message"></p>
            <span class="last-message-time"></span>
          </div>
          <div class="contact pos-rel">
            <img src="img/avatar_1.jpg" alt="foto profilo contatto 1">
            <p class="last-message"></p>
            <span class="last-message-time"></span>
          </div>
          <div class="contact pos-rel">
            <img src="img/avatar_1.jpg" alt="foto profilo contatto 1">
            <p class="last-message"></p>
            <span class="last-message-time"></span>
          </div>
          <div class="contact pos-rel">
            <img src="img/avatar_1.jpg" alt="foto profilo contatto 1">
            <p class="last-message"></p>
            <span class="last-message-time"></span>
          </div>
          <div class="contact pos-rel">
            <img src="img/avatar_1.jpg" alt="foto profilo contatto 1">
            <p class="last-message"></p>
            <span class="last-message-time"></span>
          </div>

        </div>
        <!-- / contenitore contatti -->
      </aside>
      <!-- / contenuto sinistra -->
      <!-- Contenuto destra/principale -->
      <main>
        <header></header>
      </main>
      <!-- / contenuto destra/principale -->
    </div>
    <!-- / wrapper contenuto pagina-->
    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
